@(title: String, message: String)(implicit request: RequestHeader)

@main("Error") {
    <div class="container">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">@title</h3>
            </div>
            <div class="panel-body">
                @message
            </div>
        </div>

    </div>
}
